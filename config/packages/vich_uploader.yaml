vich_uploader:
  db_driver: orm

  mappings:
    article_image:
      uri_prefix: /images/articles
      upload_destination: "%kernel.project_dir%/public/images/articles"
      namer: Vich\UploaderBundle\Naming\UniqidNamer
      inject_on_load: false
      delete_on_update: true
      delete_on_remove: true
    attachments:
      uri_prefix: /images/attachments
      upload_destination: "%kernel.project_dir%/public/images/attachments"
      namer: Vich\UploaderBundle\Naming\UniqidNamer
    actualite_image:
      uri_prefix: /images/actualite
      upload_destination: "%kernel.project_dir%/public/images/actualite"
      namer: Vich\UploaderBundle\Naming\UniqidNamer
      inject_on_load: false
      delete_on_update: true
      delete_on_remove: true
